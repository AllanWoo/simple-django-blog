<!DOCTYPE html>
<html>
<head>
	<title>首页</title>
<link rel="stylesheet" type="text/css" href="static/css/style.css"/>
</head>
<body>
	<div id="head">
		<h1>我的博客</h1>
		<ul>
			<li><a href="/">首页</a></li>
			<li><a href="/blog/allblogs">博客列表</a></li>
			<li><a href="/blog/cat">博客分类</a></li>
			<li><a href="/blog/about">关于</a></li>
		</ul>
	</div>	
	<div id="wrap">
		{% if latest_articles_list %}
		<ul>
			{% for article in latest_articles_list %}
			<li class="latestblog"><a href="/blog/{{article.id}}">
				<h2>{{article.title}}</h2></a>
				<span id="right">{{article.date}}</span>
				<div class="part">{{article.body|safe}}</div>
			</li>
			{% endfor %}
		</ul>
		{% endif %}
	</div>
	<footer><a href="https://github.com/TonitruiAula">GitHub@TonitruiAula</a> All Right Reserved.2016</footer>
</body>
</html>
