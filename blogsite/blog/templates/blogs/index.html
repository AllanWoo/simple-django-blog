<!DOCTYPE html>
<html>
<head>
	<title>首页</title>
<link rel="stylesheet" type="text/css" href="static/css/style.css"/>
<script type="text/javascript" src="../../static/javascript/bdshare.js"></script>
<script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../../static/javascript/submit.js"></script>
</head>
<body>
	<div id="head">
		<h1>我的博客</h1>
		<ul>
			<li><a href="/">首页</a></li>
			<li><a href="/blog/allblogs">博客列表</a></li>
			<li><a href="/blog/cat">博客分类</a></li>
			<li><a href="/blog/about">关于</a></li>
		</ul>
		<div id="searcharea">
		    <form method="get" action=".">
		    	<input type="text" id="content"></input>
		    	<span><h3 id="search" onclick="submit()">搜索</h3></span>
		    </form>
		</div>
		<div class="bdsharebuttonbox">
			<a href="#" class="bds_qzone" data-cmd="qzone" title="分享到QQ空间"></a>
			<a href="#" class="bds_tsina" data-cmd="tsina" title="分享到新浪微博"></a>
			<a href="#" class="bds_tqq" data-cmd="tqq" title="分享到腾讯微博"></a>
			<a href="#" class="bds_renren" data-cmd="renren" title="分享到人人网"></a>
			<a href="#" class="bds_copy" data-cmd="copy" title="分享到复制网址">
			<a href="#" class="bds_more" data-cmd="more"></a>
		</div>
	</div>	
	<div id="wrap">
		{% if latest_articles_list %}
		<ul>
			{% for article in latest_articles_list %}
			<li class="latestblog"><a href="/blog/{{article.id}}">
				<h2>{{article.title}}</h2></a>
				<span id="right">{{article.date}}</span>
				<div class="part">{{article.body|safe}}</div>
			</li>
			{% endfor %}
		</ul>
		{% endif %}
		<footer><a href="https://github.com/TonitruiAula">GitHub@TonitruiAula</a> All Right Reserved.2016</footer>
	</div>
</body>
</html>
